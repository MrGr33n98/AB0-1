name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AB0-1-back
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
      - run: bundle exec rubocop

  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./AB0-1-front
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci
      - run: npm run lint
