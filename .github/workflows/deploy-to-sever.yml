name: Deploy Frontend

on:
  push:
    branches:
      - main
      - master-frontend

jobs:
  deploy-to-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t ab0-frontend:${{ github.sha }} .

      - name: Save Docker image as tar
        run: |
          docker save ab0-frontend:${{ github.sha }} -o ab0-frontend.tar
          chmod 644 ab0-frontend.tar

      - name: Copy docker image to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "ab0-frontend.tar"
          target: "~/"

      - name: Load and Run docker container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # Criar rede se não existir
            docker network create ab0-network || true

            # Mover imagem para diretório images
            mkdir -p ~/images
            mv ~/ab0-frontend.tar ~/images/

            # Carregar nova imagem
            docker load -i ~/images/ab0-frontend.tar

            # Remover container antigo
            docker rm -f ab0-frontend || true

            # Rodar container com env injetada
            docker run -d \
              --name ab0-frontend \
              --network ab0-network \
              -e NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
              -p 3000:3000 \
              ab0-frontend:${{ github.sha }}
